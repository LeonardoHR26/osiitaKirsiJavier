<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de Fotos</title>
  <link rel="stylesheet" href="estilo.css">
</head>

<body>
  <header>
    <h1>Mi Princesa de Pelo Cobrizo</h1>
    <p>La osiita de mi vida, la mujer que amo, que próximamente nos casaremos y que la quiero muchísimo.</p>
  </header>

  <!-- Contenedor principal para el visor -->
  <div class="photo-viewer">
    <button class="nav-button" id="prev">&lt;</button>
    <div class="carousel-container">
      <img src="./src/1.jpg" alt="Foto 1" class="carousel-image" />
      <img src="./src/2.jpg" alt="Foto 2" class="carousel-image" />
      <img src="./src/3.jpg" alt="Foto 3" class="carousel-image" />
      <img src="./src/4.jpg" alt="Foto 4" class="carousel-image" />
      <img src="./src/5.jpg" alt="Foto 5" class="carousel-image" />
    </div>
    <button class="nav-button" id="next">&gt;</button>
  </div>

  <script src="visualizador.js"></script>
</body>

</html>
